<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">Amazon</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="account-cart">
                <a href="#">Sign In</a>
                <a href="#">Cart</a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="https://picsum.photos/1200/400" alt="Hero Banner">
        </section>
        <section class="deals">
            <h2>Deals Revealed</h2>
            <div class="deal-banner">
                <img src="https://picsum.photos/600/200" alt="Deal Banner">
                <button>Join Prime Now</button>
            </div>
        </section>
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-list">
                <div class="category">
                    <img src="https://picsum.photos/id/1011/150/150" alt="Revamp your home">
                    <p>Revamp your home</p>
                </div>
                <div class="category">
                    <img src="https://picsum.photos/id/1025/150/150" alt="Appliances">
                    <p>Appliances</p>
                </div>
                <div class="category">
                    <img src="https://picsum.photos/id/103/150/150" alt="Headphones">
                    <p>Headphones</p>
                </div>
                <div class="category">
                    <img src="https://picsum.photos/id/104/150/150" alt="Home Improvement">
                    <p>Home Improvement</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Careers</a>
            <a href="#">Blog</a>
            <a href="#">About Amazon</a>
            <a href="#">Investor Relations</a>
            <a href="#">Amazon Devices</a>
        </div>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
